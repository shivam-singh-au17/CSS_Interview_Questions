<!DOCTYPE html>
<html>
  <head>
    <title>The transition Property</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
        transition: width 2s;
      }

      div:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>The transition Property</h1>
    <p>Hover over the div element below to see the transition effect:</p>
    <div></div>
  </body>
</html>
